<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
    <script src="./login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Cute Kiwi Inc.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-center">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off">
                    </div>
                    <button type="button" class="btn btn-dark btn-block" id="login" onclick="">Login</button>
                    <a href="../" role="button" class="btn btn-secondary btn-block">Back</a>
                    <br>
                    <p id="result"></p>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
